<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>heading tag</title>
</head>
<body>
    <!--
    <h1>heading tab one</h1>
    <h2>heading tab two</h2>
    <h3>heading tab three</h3>
    <h4>heading tab four</h4>
    <h5>heading tab five</h5>
    <h6>heading tab six</h6>  -->
      

     <!--yachya madhe b mhanje bold,i-italic font,u-underline-->
     <p><b> this is bold text</b></p>
     <p><i>this is italic text </i></p>
     <p><u>this is underline text</u></p> 
     <!--sup mhanje apan je kahi sup madhe lihu te square mhanun yenar-->
     <p>4x<sup>5</sup>+5y<sup>3</sup></p>
     <p>(5x)<sup>3</sup>(*4y)<sup>2</sup></p>

     <!--ins cha artha tya shabdakhali underline yete-->
     <p>this is vijay<ins>zirpe</ins></p>
      <!--delete madhe apan je kahi last la lihu tyachya madhe line yete mhanje delete kela jata-->
     <p>tihs is vijay<del>delete</del></p>
     <p>use<kbd>ctrl</kbd>+<kbd>c</kbd>to copy the content</p>


     <!--img-->
     <img src="viju.jpg",hight="100",width="100",alt="image not available">
</body>
</html>
