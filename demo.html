<!DOCTYPE html>
<html lang="en">
<head> 
    <title> CSS DEMO</title>

<style>
    /*1.element selecter class
    element madhe je element la name(p) ahe tyani jari run kela kiva css madhe ghetla tar te run hota*/
    P{
        background-color: black;
        color: azure;
    }
    /*2.id selector
    jar aplua kade same navache parameter(element) astil tar apan id devun tyana (# ani emement cha name takun css karu)run karu shakto tyalach id celector mhantet*/
    #second{ 
        background-color: aqua;
        color: black;
    }

    /* 3.class selector
    jar myy selector mhanje code madhe jar order list asal tar tila saglyana sobot color karyacha asl tar apan (.myformat)cha use kartot*/
    .myformat{
        background-color: blueviolet;
        color: azure;
    }
  /*(*)selector madhe apla je query page he tya page var jevda pan kahi text ahe tya text cha color kiva bg badlyacha kaam (*)karta,
  mhanje yachya madhe query page var jevda text ahe tevda sagla sangach select hota ani tyacha madhe changes karu shakto*/
    
  *{
        color:blueviolet;
    }
        
  /*que: yacha madhe sagla select nahi vyala tar saglach select hotay */  
    p,ul,tr{
        
        background-color:  azure;
        color: aqua;
    }
  
</style>
</head>
<body>
    
<h1>CSS SELECTOR </h1>

</ol>

</html>
